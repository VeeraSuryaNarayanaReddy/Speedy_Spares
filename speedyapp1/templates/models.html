{% extends 'base.html' %}

{% block start %}
    <div class="container p-5 mt-4 shadow-lg"> <!-- Added margin-top (mt-4) for spacing between navbar and content -->
        <h1 class="model-title text-center mb-5">Models</h1> <!-- Centered title and added margin-bottom -->
        <div class="row justify-content-center"> <!-- Center content and responsive row -->
            {% for model in query_set %}
            <div class="col-md-4 col-sm-6 col-lg-3 mb-4 d-flex align-items-stretch"> <!-- Adjusted column sizes for responsiveness -->
                <div class="card shadow-lg h-100"> <!-- Add shadow to cards and make height 100% to stretch evenly -->
                    <img src="{{ model.model_image.url }}" class="card-img-top" alt="{{ model.model_name }}" style="object-fit: contain; height: 200px;"> <!-- Ensuring image does not get cropped and is contained -->
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-center">{{ model.model_name }}</h5>
                        <a href="/spares/{{ model.model_name }}" class="btn btn-primary mt-auto">Explore</a> <!-- Button aligns to the bottom -->
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
