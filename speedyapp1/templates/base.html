<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  {% if user.is_authenticated %}
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">Speedy Spares</a> <!-- Logo on the left -->
  
      <!-- Search bar in the middle -->
      <form class="form-inline mx-auto">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
  
      <div class="d-flex flex-row"> <!-- Cart and User Profile on the right -->

        <a href="{% url 'cart' %}" class="btn btn-outline-primary">Cart{{ request.user.get_cart_count }}</a> <!-- Adjust margin as needed -->
        {% if user.is_authenticated %}
          <!-- If the user is logged in, show profile button with user's name -->
          <div class="dropdown ml-2">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="profileDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Hi, {{ user.username }}
            </button>
            <option value="Logout"></option>
            <div class="dropdown-menu" aria-labelledby="profileDropdown">
              <a class="dropdown-item" href="#">Profile</a>
              <a class="dropdown-item" href="#">Logout</a>
            </div>
          </div>
        {% else %}
          <!-- If the user is not logged in, show login/signup button -->
          <a href="{% url 'login' %}" class="btn btn-outline-secondary ml-2">Login/Signup</a>
        {% endif %}
      </div>
    </div>
  </nav>  
  {% endif %}
      {% block start %}

      {% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
