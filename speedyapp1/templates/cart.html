<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the cart page */
        .cart-item img {
            max-width: 100px;
            height: auto;
        }
        .cart-total {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cart</h1>
        <a href="/brand" class="btn btn-primary">Go To Shop</a>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">S.No</th>
                        <th scope="col">Image</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Total</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in cart.cart_items.all %}
                    <tr>
                        <th scope="row">{{ forloop.counter }}</th>
                        <td><img src="{{ item.products.spare_image.url }}" alt="{{ item.products.spare_name }}" style="height: 150px;"></td>
                        <td>{{ item.products.spare_name }}</td>
                        <td>{{ item.products.spare_price }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>{{item.total_price}}</td>
                        <td>
                        <a href="{% url 'remove_item_from_cart' item.uid %}">
                            <button type="button" class="btn btn-danger">
                              Remove
                            </button>
                          </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <!-- Cart total -->
        <div class="cart-total">
            <p>Total: {{cart.get_cart_total}}</p>
        </div>
        <a href="{% url 'payment' %}" class="btn btn-primary">Proceed to Checkout</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
